<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body background="https://images.unsplash.com/photo-1479267658415-ff274a213280?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
<!-- container is a class and text center is a property which makes the total class in center -->
    <div class="container text-center">
<!-- alert is a class alert-primary is a color  mt-2 is a margin top space  -->
        <h1 class="alert alert-primary mt-3">Calculator</h1>
        <!--input tag is used to take input from user and 
          placeholder will display message what to enter
            form-control will make the long boxes -->
        <input  class="form-control" id="num1" placeholder="Enter first number">
        <br>
        <input  class="form-control" id="num2" placeholder="Enter second number">
        <br>
        <button class="btn btn-primary" onclick="add()">Add</button>
        <button class="btn btn-primary" onclick="sub()">Sub</button>
        <button class="btn btn-primary" onclick="mul()">Mul</button>
        <button class="btn btn-primary" onclick="div()">Div</button>
        <div id="result"></div>
    </div>
    <!-- inbuilt java script in htmland also to inbuilt css we use script tag  -->
    <script>
            function add(){
                //used to display on console
                //console.log("Hii")
//document.getElementById("num1") it will take full value 17th line so take the value use .value
                var x=document.getElementById("num1").value
                var y=document.getElementById("num2").value
                console.log(x)
                console.log(y)
                var z=Number(x)+ Number(y)
                console.log(z.toFixed(2))
                document.getElementById("result").innerHTML="<h2>"+(z.toFixed(2))+"</h2>"
                document.getElementById("result").className="alert alert-info mt-2"
            }
            function sub(){
                var x=document.getElementById("num1").value
                var y=document.getElementById("num2").value
                console.log(x)
                console.log(y)
                var z=Number(x)- Number(y)
                console.log(z.toFixed(2))
                document.getElementById("result").innerHTML="<h2>"+(z.toFixed(2))+"</h2>"
                document.getElementById("result").className="alert alert-info mt-2"
            }
            function mul(){
                var x=document.getElementById("num1").value
                var y=document.getElementById("num2").value
                console.log(x)
                console.log(y)
                var z=Number(x)* Number(y)
                console.log(z.toFixed(2))
                document.getElementById("result").innerHTML="<h2>"+(z.toFixed(2))+"</h2>"
                document.getElementById("result").className="alert alert-info mt-2"
            }
            function div(){
                var x=document.getElementById("num1").value
                var y=document.getElementById("num2").value
                console.log(x)
                console.log(y)
                var z=Number(x)/ Number(y)
                console.log(z.toFixed(2))
                document.getElementById("result").innerHTML="<h2>"+(z.toFixed(2))+"</h2>"
                document.getElementById("result").className="alert alert-info mt-2"
            }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
